<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./public/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator-grid">
        <div class="output">    <!--Will have the screen of calculator-->
         <div data-previous-operand class="previous-operand"></div>
         <div data-current-operand class="current-operand">0</div>
        </div>
           <button data-all-clear class="two-span">AC</button>
           <button data-delete>DEL</button>
           <button data-operation>/</button>  <!--data operation is used as attribute like class but to differentiate bw html and js attributes-->
           <button data-number>1</button>
           <button data-number>2</button>
           <button data-number>3</button>
           <button data-operation>x</button>
           <button data-number>4</button>
           <button data-number>5</button>
           <button data-number>6</button>
           <button data-operation>-</button>
           <button data-number>7</button>
           <button data-number>8</button>
           <button data-number>9</button>
           <button data-operation>+</button>
           <button data-number>.</button>
           <button data-number>0</button>
           <button data-equal class="two-span">=</button>

    </div>
    <script src="server.js"></script>
</body>

</html>
